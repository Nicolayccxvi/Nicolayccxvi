<!DOCTYPE html>
<html lang="no">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>++; --;</title>
        <style>
            body {
                background-color: whitesmoke;
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
            }

            #counter {
                font-size: 48px;
                margin: 20px;
            }

            .button {
                font-size: 24px;
                padding: 10px 20px;
                margin: 10px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div id="counter">0</div>
        <button class="button" onclick="increase()">+1</button>
        <button class="button" onclick="decrease()">-1</button>

        <script>
            let count = 0;

            function increase() {
                count++;
                document.getElementById("counter").innerText = count;
            }

            function decrease() {
                count--;
                document.getElementById("counter").innerText = count;
            }
        </script>
    </body>
</html>
