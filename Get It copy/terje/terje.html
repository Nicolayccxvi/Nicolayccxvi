<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <span style="color: green; font-size: 400%;">Det</span>
        <span style="color: red; font-size: 240%;">var</span>
        <span style="color: blue; font-size: 600%;">en</span>
        <span style="color: rgb(200, 200, 42); font-size: 500%;">gang</span>
    </div>

    <script>
        addGray();
        addBlack();

        function addGray() {
            document.getElementById('app').innerHTML += '<span style="color: gray; font-size: 200%;">at</span>';
        }

        function addBlack() {
            document.getElementById('app').innerHTML += '<span style="color: black; font-size: 350%;">det</span>';
        }
    </script>
</body>
</html>
